<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Select Elements by Class Name</title>
</head>

<body>
    <p class="test">This is a paragraph of text.</p>
    <div class="block test">This is another paragraph of text.
    </div>
    <p id="ss">This is one more <span id="span">paragraph</span> of text.</p>


    <script> // Selecting elements with class test 

        let p1 = document.getElementById("ss");
        p1.style.backgroundColor = "orange";
        alert(p1.style.getPropertyValue(" backgroundColor"));

        var matches = document.getElementsByClassName("test"); // Displaying the selected elements count 
        document.write("Number of selected elements: " + matches.length); // Applying bold style to first element in selection 
        matches[0].style.fontWeight = "bold"; // Applying italic style to last element in selection 
        matches[matches.length - 1].style.fontStyle = "italic"; // Highlighting each element's background through loop 
        for (var elem in matches) {
            matches[elem].style.background = "yellow";
        } 
    </script>
</body>

</html>
