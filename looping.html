<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping in array</title>
  </head>
  <body>
    <div class="fruits">
      <h1 id="fruit">FRUITS</h1>
    </div>

    <script>
      let array = ["mango", "apple", "orange", "grapes","kaushik","prasanna","vasanth"];

      //array index strats with 0
      //array length 4
      let value = array[0];
    //   console.log(value);

      //i=i+1 increment
      for (let i = 3; i < array.length-1; i++) {
        let value = array[i];
        console.log(value);
      }

    </script>

    <!-- <script src="/javascript/looping.js"></script> -->
  </body>
</html>
